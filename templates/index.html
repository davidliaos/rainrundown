<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
    <div id="weather-info" style="display: none;">
      <h2 id="city"></h2>
      <img id="icon" alt="weather icon">
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="feels-like"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
  </main>
  <script src="weather.js"></script>
</body>
</html>
